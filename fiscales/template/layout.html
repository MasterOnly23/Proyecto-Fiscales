{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiscales | {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.0/js/jquery.tablesorter.js" integrity="sha256-serXvhbeEKdQIfTFSD3wpNCGNx2+/9py7VXfwLhYTfk="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.0/js/jquery.tablesorter.widgets.js" integrity="sha256-U+0DXO4scYcNVpt7pnud6Fx3KZqK2I5mI6KOeAjSqOE="
    crossorigin="anonymous"></script>
  </head>
  <body>

    {% include "cargador.html" %}

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand ms-4" href="{% url 'listaFiscales' %}"><img src="../static/img/drahorro.png" alt="Logo" width="220" height="60" class="d-inline-block align-text-top"></a>
              <!-- {% static 'img/drahorro.png' %} -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
             <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item">
                      <a class="btn btn-outline-success" aria-current="page" href="{% url 'registrarFiscal' %}">Agregar Nuevo</a>
                    </li>
                </ul>
                <form class="d-flex gap-1 align-items-center mb-0 w-50" role="search" action="{% url 'buscar' %}" method="get">
                  <input class="form-control me-8 " type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="col-12 d-flex justify-content-center">
        <div class="w-50 ">
            {% if msg %}

            {% if msg == 'eliminado' %}
            <div class="alert alert-danger text-center" role="alert">
            <span class="fs-3 fw-bold">Registro Eliminado</span></div>
            {% elif msg == 'No data' %}
            <div class="alert alert-danger text-center" role="alert">
                <span class="fs-3 fw-bold">Sin Resultados</span></div></div>
            
            {% endif %}
        </div>

    {% endif %}
        </div>
    </div>

    {% block content %}{% endblock %}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
